name: Environment Test

on:
  workflow_dispatch:
    inputs:
      option:
        description: "Choose an Environment to run the action"
        required: true
        type: choice
        options:
          - QA
          - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print Selected Environment
        run: echo "Environment: ${{ github.event.inputs.options }}"

  devStage:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.option == 'dev' }}
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - name: devStage
        run: pwd
      - name: Sleep
        run: sleep 5

  QAstage:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.option == 'QA' }}
    environment: QA
    steps:
      - uses: actions/checkout@v4
      - name: QAstage
        run: echo "QAstage"
      - name: Sleep
        run: sleep 5
